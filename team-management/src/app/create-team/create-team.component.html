<div class="header">

    <h1>Team Management</h1>
    <button class="btn" mat-raised-button color="accent">
        <mat-icon matSuffix>perm_identity</mat-icon>
        Create Team
    </button>
</div>

<!-- <div class="search-input">

</div> -->
<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="team-list">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="GameActivityId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> 1 </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="GameActivityTag">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>GameActivityTag</th>
            <td mat-cell *matCellDef="let row"> tag</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="GameActivityIdTag">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>GameActivityIdTag</th>
            <td mat-cell *matCellDef="let row">IdTag</td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="GameActivityDescription">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>GameActivityDescription</th>
            <td mat-cell *matCellDef="let row">Description</td>
          </ng-container>

          <ng-container matColumnDef="StartDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>StartDate</th>
            <td mat-cell *matCellDef="let row">23/09/11</td>
          </ng-container>

          <ng-container matColumnDef="EndDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>EndDate</th>
            <td mat-cell *matCellDef="let row">7/09/8</td>
          </ng-container>

          <ng-container matColumnDef="TeamCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>TeamCode</th>
            <td mat-cell *matCellDef="let row">009</td>
          </ng-container>

          <ng-container matColumnDef="TeamName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>TeamName</th>
            <td mat-cell *matCellDef="let row">Gokul</td>
          </ng-container>

          <ng-container matColumnDef="TeamMemberCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>TeamMemberCount</th>
            <td mat-cell *matCellDef="let row">1</td>
          </ng-container>

          <ng-container matColumnDef="PlayerCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>PlayerCount</th>
            <td mat-cell *matCellDef="let row">1</td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
</div>
