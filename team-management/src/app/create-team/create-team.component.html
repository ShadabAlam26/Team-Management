<div class="header">

    <h1>Team Management</h1>
    <button class="btn" mat-raised-button color="accent" (click)="createTeam()">
        <mat-icon matSuffix>perm_identity</mat-icon>
        Create Team
    </button>
    <button class="btn" mat-raised-button color="primary" (click)="logOut()">
      <mat-icon>supervised_user_circle</mat-icon>
      LogOut
    </button>
</div>

<!-- <div class="search-input">

</div> -->
<mat-form-field appearance="standard">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. SOCCER" #input>
</mat-form-field>

<div class="team-list">
    <div class="mat-elevation-z8 table-detail">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="GameActivityId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row;let i=index">{{i+1}}</td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="GameActivityTag">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>GameActivityTag</th>
            <td mat-cell *matCellDef="let row">{{row.GameActivityTag}}</td>
          </ng-container>

          <ng-container matColumnDef="TeamName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>TeamName</th>
            <td mat-cell *matCellDef="let row">{{row.TeamName}}</td>
          </ng-container>

          <ng-container matColumnDef="StartDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>StartDate</th>
            <td mat-cell *matCellDef="let row">{{row.StartDate | date}}</td>
          </ng-container>
          <ng-container matColumnDef="EndDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>EndDate</th>
            <td mat-cell *matCellDef="let row">
              <div *ngIf="row.EndDate===null">Not Yet</div>
              <div *ngIf="row.EndDate!==null">{{row.EndDate | date}}</div>
            </td>
          </ng-container>

          <ng-container matColumnDef="TeamCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row;let i = index">
                <button mat-icon-button color="primary" (click)="viewDetails(row,'3000ms', '1500ms')">
                    <mat-icon>remove_red_eye</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteData(row,i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[2,5, 10]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
